timeline:
  title: "Quando parti con noi?"
  text: "I tuoi prossimi camp"
  section: timeline
  # left is the default
  #start_align: "left"
  events:
    - title: "Begineer Sud Sardegna"
      year: "Aprile-Maggio"
      desc: "Cinque giorni immersi nel vento e nel sole della Sardegna. Perfetto per chi inizia da zero. Tra lagune cristalline, dune bianche e fenicotteri rosa, imparerai a planare sull’acqua ridendo, cadendo e rialzandoti fottendone di tutti in stile KITES’N KULA."
      image: assets/img/camp/sardegna.jpg
      alt: "Sardegna Kite Camp Principianti"
    - title: "Sardegna Sicilia, inizia la tua stagione"
      year: "Giugno"
      desc: "Apri la tua stagione kite tra le acque piatte e cristalline dello Stagnone. Perfetto per principianti che vogliono muovere i primi passi con il kite e scoprire uno dei migliori spot italiani, tra tramonti da cartolina e risate a volontà."
      image: assets/img/camp/sicilia1.jpg
      alt: "Sicilia Kite Camp Principianti"
    - title: "Stagnone Sicilia Party Mood"
      year: "Agosto"
      desc: "Estate, vento costante e il mood giusto! Impara e perfeziona le tue skills tra sessioni in acqua e aperitivi al tramonto. Il kite è divertimento, e qui lo vivrai alla grande, con risate, amici nuovi e un pizzico di follia KITES’N KULA."
      image: assets/img/camp/sicilia2.jpg
      alt: "Sicilia Kite Camp Principianti"
    - title: "Kitesuf Maracana Brasile"
      year: "Ottobre-Novembre"
      desc: "Dieci giorni con vento il vento perfetto in Brasile. Questo camp è pensato per chi ha già esperienza e vuole spingersi oltre i primi trick. Tanto kite, cocktail, tramonti infuocati e sessioni indimenticabili: il kite qui è una vera avventura! jericoara la nostra base, Prea, Tatajuba e Guriu i nostri spot. Tanti downwind e sessioni dedicate per migliorarsi"
      image: assets/img/camp/jericoara.jpg
      alt:
      # you can enforce the alignment
      align: right
  end: "Parti con noi, altrimenti <br> KITES'N KULA <br>"

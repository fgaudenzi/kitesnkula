    - title: "KiteCamp"
      desc: "Non solo corsi, ma esperienze. Giornate di kite, birre al tramonto, scoprire gli spot e nuovi amici che diventano community."
      icon: fas fa-umbrella-beach
    - title: "Kitefun"

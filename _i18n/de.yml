services:
  title: "Worauf wartest du noch?"
  text: "Was wir anbieten"
  section: services
  list:
    - title: "KiteSurf"
      desc: "Wind, Meer und du. Kein Stress, nur das Gefühl, über das Wasser zu gleiten – mit Sonne im Gesicht und einem riesigen Lächeln."
      icon: fas fa-wind
    - title: "KiteCamp"
      desc: "Nicht nur Kurse, sondern Erlebnisse. Tage voller Kite, Sonnenuntergänge mit Bier, neue Freunde und eine Community, die bleibt."
      icon: fas fa-umbrella-beach
    - title: "KiteFun"
      desc: "Denn Kiten ist vor allem Spaß. Meer, Salz und Leichtigkeit – im echten KITES’N KULA Style."
      icon: fas fa-glass-cheers

timeline:
  title: "Wann reist du mit uns?"
  text: "Deine nächsten Camps"
  section: timeline
  events:
    - title: "Beginner Süd-Sardinien"
      year: "April–Mai"
      desc: "Fünf Tage voller Wind und Sonne auf Sardinien. Perfekt für Anfänger. Zwischen Lagunen, weißen Dünen und Flamingos lernst du Kiten – mit Lachen, Fallen und Aufstehen im KITES’N KULA-Stil."
      image: assets/img/camp/sardegna.jpg
      alt: "Sardinien Kite Camp Anfänger"
    - title: "Sardinien & Sizilien – Saisonstart"
      year: "Juni"
      desc: "Starte deine Kitesurf-Saison im flachen, klaren Wasser von Lo Stagnone. Ideal für Einsteiger, die ihre ersten Schritte machen wollen – zwischen Postkarten-Sonnenuntergängen und endlosem Spaß."
      image: assets/img/camp/sicilia1.jpg
      alt: "Sizilien Kite Camp Anfänger"
    - title: "Stagnone Sizilien Party Mood"
      year: "August"
      desc: "Sommer, konstanter Wind und gute Laune! Verbessere deine Skills zwischen Wassersessions und Aperitifs im Sonnenuntergang. Hier erlebst du Kiten pur – mit neuen Freunden, Lachen und einer Prise KITES’N KULA-Wahnsinn."
      image: assets/img/camp/sicilia2.jpg
      alt: "Sizilien Kite Camp Party"
    - title: "Kitesurf Maracana Brasilien"
      year: "Oktober–November"
      desc: "Zehn Tage perfekten Wind in Brasilien. Für alle, die schon Erfahrung haben und mehr wollen. Viel Kite, Cocktails, rote Sonnenuntergänge und unvergessliche Sessions: unsere Base in Jericoacoara, Spots in Prea, Tatajuba und Guriú. Downwinds, Fortschritte und purer Spaß!"
      image: assets/img/camp/jericoara.jpg
      alt: "Brasilien Kite Camp Fortgeschrittene"
      align: right
  end: "Reise mit uns – sonst bleibst du ohne <br> KITES'N KULA <br>!"

